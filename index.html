<!DOCTYPE html>
<html>
<head>
	<title>Blog</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 id="blog-title">Your Blog</h1>
		<p id="total-blogs">Total Blogs: 0</p>
		<form id="blog-form">
			imgURL: <input type="url" id="image-url" placeholder="Image URL"><br><br>
			title: <input type="text" id="title" placeholder="Title"><br><br>
			description: <textarea id="description" placeholder="Description"></textarea><br><br>
			<button id="post-blog-btn">Post Blog</button>
		</form>
		<div id="blog-posts"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
